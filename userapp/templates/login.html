<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1298772937/photo/purple-spotted-pit-viper.webp?a=1&b=1&s=612x612&w=0&k=20&c=ljCUie12I_W9Iatclo35qXSMxIZdx5l4tExa_zRejsw='); /* Background image */
            background-size: cover;
            background-position: center; 
            font-family: Arial, sans-serif; 
            height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center; 
            padding: 0 10px; 
                }

        .container {
            width: 100%; 
            max-width: 400px; 
            margin: auto; 
            transform: translateY(-30px); 
            animation: fadeIn 0.5s ease-in; 
        }

        @keyframes fadeIn {
            from {
                opacity: 0; 
            }
            to {
                opacity: 1; 
            }
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 2.5rem; 
            border-radius: 1rem; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center; 
            color: #343a40; 
            margin-bottom: 1.5rem; 
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        label {
            display: block; 
            margin-bottom: 0.5rem;
            color: #495057;
        }

        .form-control {
            border: 1px solid #ced4da; 
            border-radius: 0.25rem; 
            padding: 0.75rem; 
            width: 100%; 
            transition: border-color 0.2s; 
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-check {
            margin-bottom: 1rem; 
        }

        .btn-primary {
            background-color: #007bff; 
            border: none; 
            color: white; 
            padding: 0.75rem; 
            border-radius: 0.25rem; 
            width: 100%; 
            cursor: pointer; 
        }

        .btn-primary:hover {
            background-color: #0056b3; 
        }

        .text-muted {
            text-align: center;
            color: #6c757d; 
            margin-top: 1rem; 
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 2rem; 
            }

            h1 {
                font-size: 1.5rem; /
            }

            .btn-primary {
                padding: 0.5rem; 
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.25rem; 
            }

            .form-control {
                padding: 0.5rem; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <h1>Login</h1>
            <div class="form-floating">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" name="username" placeholder="name@example.com" required>
            </div>
            <div class="form-floating">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="remember">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
            <p class="text-muted">&copy; 2024 My Company</p>
            {% if error %}
                <p style="color: red; text-align: center;">{{ error }}</p>
            {% endif %}
        </form>
        <p style="text-align: center; color: azure;">Don't have an account?<a href="{% url 'signup' %}" style="text-decoration: underline;color: azure;"> Sign Up</a></p>
    </div>

</body>
</html>
